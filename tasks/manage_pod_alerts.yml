- name:     get pod alerts
  set_fact:
    _pod_alert: "{{ lookup('template', 'alert-template.yml.j2', template_vars={'service_name': 'pod-' + item.name + '.service' }) | from_yaml }}"
  loop:     "{{ pods }}"
  loop_control:
    label: "{{ item.name }}"
  when: item.enabled and item.running
  register: _pod_alerts
  tags:
    - podman-deploy
    - pods
    - alerts

- debug:
    msg: "{{ _pod_alerts | to_json }}"
  tags:
    - podman-deploy
    - containers
    - alerts

